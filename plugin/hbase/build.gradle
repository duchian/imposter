apply plugin: 'groovy'
apply plugin: 'maven-publish'

ext {
    version_hbaseApi = '0.98.18-hadoop2'
}

compileJava {
    sourceCompatibility = 1.8
}

dependencies {
    compile project(':imposter-core')

    // hbase
    compile("org.apache.hbase:hbase-client:$version_hbaseApi") {
        exclude module: 'slf4j-log4j12'
    }
    compile("org.apache.hbase:hbase-rest:$version_hbaseApi") {
        exclude module: 'slf4j-log4j12'
    }

    // test
    testCompile project(':imposter-test')
}

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            artifact sourcesJar

            repositories {
                maven {
                    url = version.endsWith('SNAPSHOT') ? mavenSnapshotRepository : mavenReleaseRepository
                    credentials(AwsCredentials) {
                        accessKey awsAccessKey
                        secretKey awsSecretKey
                    }
                }
            }
        }
    }
}
