apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'com.github.johnrengelman.shadow'

compileJava {
    sourceCompatibility = 1.8
}

dependencies {
    implementation project (':distro:distro-base')

    // plugins
    implementation project (':plugin:plugin-detector')
    implementation project (':plugin:plugin-openapi')
}

shadowJar {
    baseName = 'imposter-openapi'
    version = ''
    classifier = ''

    manifest {
        attributes 'Main-Class': 'io.gatehill.imposter.server.ImposterLauncher'
        attributes 'Main-Verticle': 'io.gatehill.imposter.server.ImposterVerticle'
        attributes 'Imposter-Version': project.version
    }

    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}
buildscript {
    ext.kotlin_version = '1.5.31'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
