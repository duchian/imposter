apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

compileJava {
    sourceCompatibility = 1.8
}

dependencies {
    implementation project (':imposter-cmd')
    implementation project (':distro:distro-base')

    // plugins
    implementation project (':plugin:plugin-detector')
    implementation project (':plugin:plugin-hbase')
    implementation project (':plugin:plugin-openapi')
    implementation project (':plugin:plugin-rest')
    implementation project (':plugin:plugin-sfdc')
}

shadowJar {
    baseName = 'imposter-all'
    version = ''
    classifier = ''

    manifest {
        attributes 'Main-Class': 'io.gatehill.imposter.cmd.ImposterLauncher'
        attributes 'Imposter-Version': project.version
    }

    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}
